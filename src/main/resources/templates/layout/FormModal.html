<div id="UserForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <!--modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!--Form-->
                <div>
                    <form name="customerForm">
                        <label>Name</label>
                        <div class="input-group">
                            <input type="text" name="name" ng-model="userForm.name" class="form-control" id="name" placeholder="Name" required >
                        </div>
                        <label>Student Number</label>
                        <div class="input-group">
                            <input name="studentNumber" id="studentNumber" type="number" ng-model="userForm.studentNumber" placeholder="Student #" class="form-control"  required>
                        </div>
                        <div ng-style="errorStyle">
                            [[errorNull]]
                        </div>
                        <div class="modal-footer">
                            <button ng-click="save()" class="btn btn-primary" data-toggle="modal" >Add</button>
                            <input type="reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
