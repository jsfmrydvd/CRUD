<div id="UserFormEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
    <div role="document" class="modal-dialog">
        <!--modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">User Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!--Form-->
                <div>
                    <form name="customerForm">
                        <label>Name</label>
                        <div class="input-group">
                            <input type="text" name="name" ng-model="usersForm.name" class="form-control" id="name" placeholder="Name" required >
                        </div>
                        <label>Student Number</label>
                        <div class="input-group">
                            <input name="studentNumber" id="studentNumber" type="number" ng-model="usersForm.studentNumber" placeholder="Student #" class="form-control"  disabled>
                        </div>
                        <label>Email Address</label>
                        <div class="input-group">
                            <input type="email" name="email" ng-model="usersForm.email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <label>Mobile</label>
                        <div class="input-group">
                            <input type="number" name="mobile" ng-model="usersForm.mobile" class="form-control" id="mobile" placeholder="Mobile">
                        </div>
                        <label>Age</label>
                        <div class="input-group">
                            <input type="number" name="age" ng-model="usersForm.age" class="form-control" id="age" placeholder="Age">
                        </div>
                        <!--<div ng-style="errorStyle">-->
                            <!--[[errorNull]]-->
                        <!--</div>-->
                        <div class="modal-footer">
                            <button ng-click="editDetails()" class="btn btn-primary" data-toggle="modal" >Add</button>
                            <input type="reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
